{% extends "base.html" %}
{% block title %}{{ 'Editar' if client else 'Nuevo' }} cliente{% endblock %}
{% block content %}
<div class="page-header">
  <div>
    <p class="eyebrow">Clientes</p>
    <h1>{{ 'Editar cliente' if client else 'Nuevo cliente' }}</h1>
  </div>
</div>

<div class="card">
  <form method="post" class="form">
    <label>Nombre*:
      <input type="text" name="name" value="{{ client.name if client else '' }}" required>
    </label>

    <label>Empresa:
      <input type="text" name="company" value="{{ client.company if client else '' }}">
    </label>

    <label>Email:
      <input type="email" name="email" value="{{ client.email if client else '' }}">
    </label>

    <label>Tel√©fono:
      <input type="text" name="phone" value="{{ client.phone if client else '' }}">
    </label>

    <label>Notas:
      <textarea name="notes" rows="4">{{ client.notes if client and client.notes else '' }}</textarea>
    </label>

    <button type="submit" class="btn primary">Guardar</button>
  </form>
</div>
{% endblock %}
